<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">


<script>
var audio, playbtn, mutebtn, seekslider, volumeslider, seeking=false, seekto, curtimetext, durtimetext, speedlist, a;
function initAudioPlayer(){



    audio = new Audio();
    audio.src = "beat3.wav";
    audio.loop = true;

     audio.playbackRate = 0.9;
 

var mylist = document.getElementById("mylist");
    mylist.addEventListener("change", changeTrack);
    // Functions
    function changeTrack(event){
        audio.src = event.target.value
        audio.play();
 
    }



var speedlist = document.getElementById("ver1");
    speedlist.addEventListener("change",changeSpeed, false);
    function changeSpeed(eve){
       

         var str= 0;
  str= eve.target.value 
          audio.playbackRate = str/100;
           div1.innerHTML =        audio.playbackRate;
    }

    // Set object references
    playbtn = document.getElementById("playpausebtn");
    mutebtn = document.getElementById("mutebtn");
   
    volumeslider = document.getElementById("volumeslider");
    curtimetext = document.getElementById("curtimetext");
    durtimetext = document.getElementById("durtimetext");
    // Add Event Handling
    playbtn.addEventListener("click",playPause);
    mutebtn.addEventListener("click", mute);

    volumeslider.addEventListener("mousemove", setvolume);
    audio.addEventListener("timeupdate", function(){ seektimeupdate(); });
    // Functions
    function playPause(){
        if(audio.paused){
            audio.play();
            playbtn.style.background = "url(images/pause.png) no-repeat";
        } else {
            audio.pause();
            playbtn.style.background = "url(images/play.png) no-repeat";
        }


    var div1 = document.getElementById("div1");
    div1.innerHTML = "Loaded content for section "

    }
    function mute(){
        if(audio.muted){
            audio.muted = false;
            mutebtn.style.background = "url(images/speaker.png) no-repeat";
        } else {
            audio.muted = true;
            mutebtn.style.background = "url(images/speaker_muted.png) no-repeat";
        }
    }





    function setvolume(){
        audio.volume = volumeslider.value / 200;
    }






}

function a(){

  audio.src = "beat3.wav";
    audio.play(); 
}


function b(){

  audio.src ="beat2.wav" ;
    audio.play(); 
}



window.addEventListener("load", initAudioPlayer);





 
</script>
</head>
<body>
<button id="playpausebtn"></button>
<input id="seekslider" type="range" min="0" max="100" value="0" step="1">
<div id="timebox">
  <span id="curtimetext">00:00</span> / <span id="durtimetext">00:00</span>
</div>
<button id="mutebtn"></button>
<input id="volumeslider" type="range" min="0" max="100" value="100" step="1">
  <button id="playpausebtn"  onclick="audio.play();">Start</button>
    <button id="pl"  onclick="a();">jazz</button>
      <button id="pl2"  onclick="b();">blues</button>
    <div id="div1">Default content ...</div>

    <input type="range" class ="ver" style="display:inline-block; margin:10px;"  value="100" step="1" id ="ver1" min="80" max="150" ></input>

<select id="mylist" size="4">
  <option value="beat3.wav">beat1</option>
  <option value="beat2.wav">beat2</option>
 
</select>


</body>
</html>
