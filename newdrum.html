<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
.dropbtn {
    background-color: #ffad33;
    color: white;
    padding: 40px 6px;
    font-size: 16px;
    border: 3px;
    cursor: pointer;
     box-shadow: 5px 5px 5px #ffb366;
     border-radius: 8px;
}

.dropbtn:hover, .dropbtn:focus {
    background-color: black;
}


.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    overflow: auto;
 box-shadow: 10px 10px 5px #888888;
}

.dropdown-content a {
    color: black;
    padding: 16px 16px;
    text-decoration: none;
    display: block;
}

.dropdown a:hover {background-color: #ffb366}

.show {display:block;}
</style>

<style>
.button {
    position: relative;
    background-color: #4CAF50;
    border: none;
    font-size: 28px;
    color: #FFFFFF;
    padding: 20px;
    width: 200px;
    text-align: center;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    text-decoration: none;
    overflow: hidden;
    cursor: pointer;
}

.button:after {
    content: "";
    background: white;
    display: block;
    position: absolute;
    padding-top: 300%;
    padding-left: 350%;
    margin-left: -20px!important;
    margin-top: -120%;
    opacity: 0;
    transition: all 0.6s
}

.button:active:after {
     background-color: white;
    padding: 0;
    margin: 0;
    opacity: 1;
    transition: 0s
}

.button:hover {
    background-color: red; /* Green */
    color: white;
}
</style>


</head>

/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
