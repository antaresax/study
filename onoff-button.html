<!DOCTYPE html>
<html>
<body>

<p>This example calls a function which returns the value of PI:</p>

<p id="demo"></p>

<script type="text/javascript">
function onoff(){
  a = document.getElementById('onoff').value;
  if(a == "Off"){
    document.getElementById("onoff").value="On";
    document.getElementById("demo").innerHTML = "Hello";
alert("dgfgd")
  }else{
    document.getElementById("onoff").value="Off";
    document.getElementById("demo").innerHTML = "H";
alert("dsfdfdfddf")
  }
}
</script>


<button onclick="onoff()" value="On" id="onoff" >Click me</button>
</body>
</html>
