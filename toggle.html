<html>
<head>

<script>
function showID()
{

if(document.getElementById('content').style.display == "none")

  document.getElementById('content').style.display="block";

else
  document.getElementById('content').style.display="none";

}
</script>
</head>

<body>
   

<button onclick="showID();">버튼</button>
  
    <p id="content" >
        GHFGFHDGFDH
    </p>
</body>
</html>
